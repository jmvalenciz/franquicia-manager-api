spring.application.name=franquicias-manager-api

spring.webflux.base-path=/api
server.port=${PORT:8080}

# DB
spring.r2dbc.url=r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:franquicias-manager}
spring.r2dbc.username=${DB_USER:root}
spring.r2dbc.password=${DB_PASSWORD:root}

# Error response config
server.error.include-message=always
server.error.include-binding-errors=always

